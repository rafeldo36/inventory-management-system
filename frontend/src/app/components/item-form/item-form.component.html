<form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
        <label for="name">Item Name</label>
        <input [(ngModel)]="item.name" name="name" placeholder="Enter Item Name" required />
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input [(ngModel)]="item.quantity" name="quantity" type="number" placeholder="Enter Quantity" required />
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input [(ngModel)]="item.price" name="price" type="number" placeholder="Enter Price" required />
    </div>
    <div class="form-group">
        <label for="unit">Unit</label>
        <select [(ngModel)]="item.unit" name="unit" required>
            <option value="" disabled selected>Select Unit</option>
            <option value="unit">Unit</option>
            <option value="kg">Kilograms (kg)</option>
            <option value="litre">Litres</option>
            <option value="meter">Meters</option>
            <option value="gram">Grams</option>
        </select>
    </div>
    <button type="submit" class="submit-button">Add Item</button>
</form>
